<meta charset = "UTF-8">
<script> 

function pulalinha() {
    document.write ("<br>");
    document.write ("<br>");
}
function mostra(frase) {

    document.write (frase);
    pulalinha(); 
}

function sorteia(n) {

    return Math.round(Math.random() * n);

}

var numeroPensado = sorteia(10);

var contador = 1;

while ( contador <= 3){
    var chute = parseInt(prompt("Digite seu chute"));
    if (chute == numeroPensado){
        mostra("Voce acertou!");
        break;

    } else {

    if ( chute > numeroPensado){
        mostra("voce errou, voce pensou em um numero maior");
    } else {
        mostra("voce errou, voce pensou em um numero menor");
        }
    
    }
    contador++;
}
mostra("fIM");

</script>
