<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    // 7 e 8 é a base para começar a desenhar 
    pincel.fillStyle = ' green';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(0,200);
    pincel.lineTo(300,0);
    pincel.lineTo(300,400);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300,0);
    pincel.lineTo(300,400);
    pincel.lineTo(600,200);
    pincel.fill();


    // radius comtrola tamammho
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200 , 120 , 0, 2 * 3.14);
    pincel.fill();
    
</script>
